<script src="../../dist/vue.global.js"></script>
<!-- item template -->
<script type="text/x-template" id="grand-son">
  <h1>
    {{ foo }}
  </h1>
</script>
<!-- item script -->
<script>
const GrandSon = {
  name: 'GrandSon', // necessary for self-reference
  template: '#grand-son',
  inject: ['foo'],
  mounted() {
    console.log(this, "son")
  }
}
</script>
<!-- item template -->
<script type="text/x-template" id="item-template">
  <div>
    <GrandSon></GrandSon>
  </div>
</script>
<!-- item script -->
<script>
const TreeItem = {
  name: 'TreeItem', // necessary for self-reference
  template: '#item-template',
  components: { GrandSon },
  mounted() {
    console.log(this, "child")
  }
}
</script>

<!-- the app root element -->
<ul id="demo">
  <tree-item class="item" ></tree-item>
</ul>

<script>

Vue.createApp({
  components: {
    TreeItem
  },
  provide: {
    foo: 'bar'
  },
  mounted() {
    console.log(this)
  }
}).mount('#demo')
</script>

<style>
  body {
    font-family: Menlo, Consolas, monospace;
    color: #444;
  }
  .item {
    cursor: pointer;
  }
  .bold {
    font-weight: bold;
  }
  ul {
    padding-left: 1em;
    line-height: 1.5em;
    list-style-type: dot;
  }
</style>
