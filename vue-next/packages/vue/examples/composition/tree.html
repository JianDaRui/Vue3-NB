<script src="../../dist/vue.global.js"></script>
<script src="../../../../node_modules/lodash/lodash.min.js"></script>
<!-- item template -->
<script type="text/x-template" id="item-template">
  <li>
    <div
      :class="{bold: isFolder}"
      @click="toggle"
      @dblclick="changeType">
        {{model.name}} 
      <span v-if="isFolder">[{{open ? '-' : '+'}}]</span>
      
    </div>
    <ul v-if="isFolder" v-show="open">
      <tree-item
        class="item"
        v-for="model in model.children"
        :model="model">
      </tree-item>
      <li class="add" @click="addChild">+</li>
    </ul>
  </li>
</script>
<!-- item script -->
<script>
const { reactive, computed, toRefs, ref, isProxy, onMounted } = Vue

const TreeItem = {
  name: 'TreeItem', // necessary for self-reference
  template: '#item-template',
  props: {
    model: Object
  },
  setup(props) {
    const state = reactive({
      open: false,
      number: 7,
      isFolder: computed(function isFolder() {
        return props.model.children && props.model.children.length
      })
    })
    const  map = reactive(new Map([{"a": "asdf"}, {"b": "fff"}, {"c": "dddd"}]))
    function toggle() {
      state.open = !state.open
    }
    
    const count = ref(1)
    const plusOne = computed(function add() {count.value + state.number})
    onMounted(() => {
      let clone = Object.assign({}, state)
      console.log(clone, "==============", isProxy(clone), isProxy(state))
    })
    
    function changeType() {
      if (!state.isFolder) {
        props.model.children = []
        addChild()
        state.open = true
      }
    }

    function addChild() {
      state.number++
      props.model.children.push({ name: 'new stuff' })
    }

    return {
      ...toRefs(state),
      toggle,
      changeType,
      addChild,
      plusOne
    }
  }
}
</script>

<p>(You can double click on an item to turn it into a folder.)</p>

<!-- the app root element -->
<ul id="demo">
